<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <svg width="850" height="650"></svg>
<script>

        var dataset1 = [
        [45, 20], [20, 100], [15, 44],
        [21, 80], [24, 182], [34, 72],
        [10, 76], [33, 150], [42, 15],
        [20, 90], [44, 40], [60, 80],
        [35, 45], [46, 39], [31, 100],
        [27, 120],[10, 10], [20,20], [50,50], [60,60],
        [77, 160], [25,143], [39, 180], [30,60], [30,30],
        [90, 27], [70, 100], [82, 150],
        [85, 90], [75, 182], [89, 72],
        [74, 180], [93, 145], [95, 50],
        [100, 97], [80, 35], [86, 85],
        [71, 50], [99, 145], [73, 97],
        [83, 91],[90, 10], [83,20], [100,50], [70,60]

      ];

        var svg = d3.select("svg"),
          margin = 200,
          width = svg.attr("width") - margin,
          height = svg.attr("height") - margin
          var xScale = d3.scaleLinear().domain([0, 100]).range([0, width]),
                      yScale = d3.scaleLinear().domain([0, 200]).range([height, 0]);
                      var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");
            svg.append('text')
                    .attr('x', width/2 + 100)
                    .attr('y', 100)
                    .attr('text-anchor', 'middle')
                    .style('font-family', 'Helvetica')
                    .style('font-size', 20)
                    .text('Nana Adu-abankro');
                    svg.append('text')
       .attr('x', width/2 + 100)
       .attr('y', height - 15 + 150)
       .attr('text-anchor', 'middle')
       .style('font-family', 'Helvetica')
       .style('font-size', 16)
       .text('x-axis');  svg.append('text')
        .attr('text-anchor', 'middle')
        .attr('transform', 'translate(60,' + height + ')rotate(-90)')
        .style('font-family', 'Helvetica')
        .style('font-size', 16)
        .text('Y-axis');
        g.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(xScale));
        g.append("g")
          .call(d3.axisLeft(yScale));


        svg.append('g')
         .selectAll("dot")
         .data(dataset1)
         .enter()
         .append("circle")
         .attr("cx", function (d) { return xScale(d[0]); } )
         .attr("cy", function (d) { return yScale(d[1]); } )
         .attr("r", 3)
         .attr("transform", "translate(" + 100 + "," + 100 + ")")
         .style ("fill","#2596be");




 </script>
 </body>
 </html>
